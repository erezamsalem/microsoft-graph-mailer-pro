<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Mailer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        .tab-active { border-bottom: 4px solid #22d3ee; color: #22d3ee; opacity: 1 !important; }

        @media (min-width: 1024px) {
            .main-grid-container {
                display: grid !important;
                grid-template-columns: 45fr 55fr !important;
                align-items: start;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-black min-h-screen p-3 md:p-8 text-white font-sans overflow-x-hidden">

    <div class="max-w-7xl mx-auto main-grid-container flex flex-col gap-6 lg:gap-10">
        
        <div class="bg-white/10 backdrop-blur-xl p-5 md:p-8 rounded-3xl border border-white/20 shadow-2xl w-full order-first lg:order-none min-w-0">
            <h1 class="text-xl md:text-3xl font-black mb-4 md:mb-6 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-400 text-center lg:text-left">ðŸš€ Compose</h1>
            <div class="space-y-3 md:space-y-4">
                <input id="to" type="email" placeholder="Recipient" class="w-full p-3 md:p-4 rounded-xl md:rounded-2xl bg-white/5 border border-white/10 outline-none transition-all focus:border-cyan-400 text-sm md:text-base">
                <input id="subject" type="text" placeholder="Subject" class="w-full p-3 md:p-4 rounded-xl md:rounded-2xl bg-white/5 border border-white/10 outline-none transition-all focus:border-cyan-400 text-sm md:text-base">
                <textarea id="content" rows="5" class="lg:min-h-[320px] w-full p-3 md:p-4 rounded-xl md:rounded-2xl bg-white/5 border border-white/10 outline-none transition-all focus:border-cyan-400 text-sm md:text-base" placeholder="Message content..."></textarea>
                <button onclick="sendMail()" class="w-full py-3 md:py-4 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-xl md:rounded-2xl font-black text-sm md:text-lg shadow-lg active:scale-95 transition-all">SEND EMAIL</button>
                <p id="status" class="text-center font-bold text-cyan-400 text-[10px] md:text-xs mt-2"></p>
            </div>
        </div>

        <div class="bg-white/10 backdrop-blur-xl p-5 md:p-8 rounded-3xl border border-white/20 shadow-2xl w-full min-w-0">
            <div class="flex items-center gap-4 md:gap-8 mb-4 md:mb-6 border-b border-white/10">
                <button onclick="switchTab('inbox')" id="btn-inbox" class="pb-2 md:pb-3 text-lg md:text-xl font-black transition-all tab-active uppercase tracking-tighter">Inbox</button>
                <button onclick="switchTab('sent')" id="btn-sent" class="pb-2 md:pb-3 text-lg md:text-xl font-black transition-all opacity-40 hover:opacity-100 uppercase tracking-tighter">Outbox</button>
                <div class="flex-grow"></div>
                <button onclick="refreshCurrentTab()" class="mb-2 md:mb-3 p-2 bg-white/5 rounded-full hover:bg-white/10 text-sm">ðŸ”„ Refresh</button>
            </div>
            <div id="mail-list" class="space-y-3 md:space-y-4 max-h-[400px] lg:max-h-[750px] overflow-y-auto pr-2 custom-scrollbar">
                <div class="animate-pulse text-center py-10 text-gray-400 text-sm">Syncing with Microsoft...</div>
            </div>
        </div>
    </div>

    <div id="email-modal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-black/80 backdrop-blur-sm transition-all">
        <div class="flex min-h-screen items-center justify-center p-4">
            <div class="w-full max-w-4xl rounded-3xl border border-white/20 bg-indigo-950 p-6 shadow-2xl md:p-10 relative">
                <button onclick="closeModal()" class="absolute top-6 right-6 text-2xl text-gray-400 hover:text-white transition-colors">âœ•</button>
                
                <div class="mb-6 border-b border-white/10 pb-4 pr-10">
                    <h2 id="modal-subject" class="text-xl font-black text-cyan-400 md:text-2xl mb-2">Subject</h2>
                    <div class="flex flex-col gap-1 text-xs md:text-sm text-gray-400">
                        <p><span class="font-bold text-gray-200">Contact:</span> <span id="modal-contact"></span></p>
                        <p><span class="font-bold text-gray-200">Date:</span> <span id="modal-date"></span></p>
                    </div>
                </div>

                <div id="modal-body" class="custom-scrollbar max-h-[60vh] overflow-y-auto rounded-2xl bg-white/5 p-4 text-gray-200 md:p-6 text-sm md:text-base leading-relaxed">
                    </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'inbox';

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('btn-inbox').classList.toggle('tab-active', tab === 'inbox');
            document.getElementById('btn-inbox').classList.toggle('opacity-40', tab !== 'inbox');
            document.getElementById('btn-sent').classList.toggle('tab-active', tab === 'sent');
            document.getElementById('btn-sent').classList.toggle('opacity-40', tab !== 'sent');
            fetchMail(tab);
        }

        async function fetchMail(type) {
            const list = document.getElementById('mail-list');
            const endpoint = type === 'inbox' ? '/get-emails' : '/get-sent';
            const accentColor = type === 'inbox' ? 'text-purple-400' : 'text-cyan-400';

            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                
                if (data.value) {
                    list.innerHTML = '';
                    if (data.value.length === 0) {
                        list.innerHTML = `<div class="text-center py-10 text-sm opacity-30 italic">No messages found</div>`;
                        return;
                    }
                    data.value.forEach(msg => {
                        const date = new Date(msg.receivedDateTime).toLocaleDateString([], {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'});
                        
                        let contact = "";
                        if (type === 'inbox') {
                            contact = msg.from ? msg.from.emailAddress.address : "Unknown Sender";
                        } else {
                            contact = msg.toRecipients && msg.toRecipients.length > 0 
                                ? msg.toRecipients[0].emailAddress.address 
                                : "Unknown Recipient";
                        }

                        const div = document.createElement('div');
                        div.onclick = () => openMessage(msg.id); // Triggers the popup
                        div.className = "p-3 md:p-4 bg-white/5 rounded-xl md:rounded-2xl border border-white/5 hover:bg-white/10 transition-all cursor-pointer group min-w-0 overflow-hidden";
                        div.innerHTML = `
                            <div class="flex justify-between text-[9px] md:text-[10px] mb-1 font-bold ${accentColor} opacity-70 group-hover:opacity-100 uppercase">
                                <span class="truncate max-w-[140px] md:max-w-[280px]">${type === 'inbox' ? 'From' : 'To'}: ${contact}</span>
                                <span class="whitespace-nowrap ml-2">${date}</span>
                            </div>
                            <div class="font-bold text-xs md:text-base text-gray-100 truncate">${msg.subject || '(No Subject)'}</div>
                        `;
                        list.appendChild(div);
                    });
                }
            } catch (e) { 
                list.innerHTML = "<div class='text-center py-10 text-xs text-red-400'>Sync Error</div>"; 
            }
        }

        async function openMessage(msgId) {
            const modal = document.getElementById('email-modal');
            const body = document.getElementById('modal-body');
            
            modal.classList.remove('hidden');
            body.innerHTML = '<div class="animate-pulse text-center py-10 opacity-50">Loading message body...</div>';

            try {
                const response = await fetch(`/get-message/${msgId}`);
                const msg = await response.json();

                document.getElementById('modal-subject').innerText = msg.subject || '(No Subject)';
                
                let contactInfo = "";
                if(msg.from) {
                    contactInfo = `${msg.from.emailAddress.name || ''} <${msg.from.emailAddress.address}>`;
                } else {
                    contactInfo = "Unknown";
                }
                
                document.getElementById('modal-contact').innerText = contactInfo;
                document.getElementById('modal-date').innerText = new Date(msg.receivedDateTime).toLocaleString();
                
                // Use innerHTML because Graph returns the body as formatted HTML
                body.innerHTML = msg.body.content; 
            } catch (e) {
                body.innerHTML = '<div class="text-red-400 text-center">Error loading message content.</div>';
            }
        }

        function closeModal() {
            document.getElementById('email-modal').classList.add('hidden');
        }

        // Close when clicking background blur
        window.onclick = (event) => {
            const modal = document.getElementById('email-modal');
            if (event.target == modal) closeModal();
        }

        function refreshCurrentTab() { fetchMail(currentTab); }

        async function sendMail() {
            const status = document.getElementById('status');
            status.innerText = "Sending...";
            const payload = {
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                content: document.getElementById('content').value
            };
            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                status.innerText = result.status;
                if(response.ok) {
                    document.getElementById('to').value = "";
                    document.getElementById('subject').value = "";
                    document.getElementById('content').value = "";
                    setTimeout(() => { status.innerText = ""; switchTab('sent'); }, 2000);
                }
            } catch (err) { status.innerText = "Connection Error"; }
        }

        window.onload = () => fetchMail('inbox');
    </script>
</body>
</html>
